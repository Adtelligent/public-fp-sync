<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Welcome</h1>
<p>this is an example of sync page</p>
<script>
    window.opensync = {
        startDelay: 0,
        syncLimit: 1
    }
</script>
<script src="./opensync.js" onload="demo()" async></script>

<script>
    function demo() {
        window.opensync.getOpenId()
            .then(id => {
                document.body.innerHTML += (`Your openId is: ${id}`);
            })
    }
</script>
</body>
</html>
